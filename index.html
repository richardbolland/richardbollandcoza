<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Home of Richard Bolland</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Move inline styles to CSS for clarity */
    #rive-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #FFF; /* optional, keeps prior white background */
    }
  </style>
</head>

<body>
  <canvas id="rive-canvas"></canvas>

  <!-- Pin major version; avoid surprise breaking changes -->
  <script src="https://unpkg.com/@rive-app/webgl2@2" crossorigin="anonymous"></script>
  <script>
    // Layout with lowercase 'layout' (fallback added for older runtimes)
    const layout = new rive.Layout({
      fit: rive.Fit.layout || rive.Fit.Layout,
      layoutScaleFactor: 1,
    });

    // Single canvas ref
    const canvas = document.getElementById('rive-canvas');

    // Throttled resize (prevents hammering during drag)
    let rafId = null;
    function computeSize() {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
        rafId = null;
      });
    }

    // Window resize
    window.addEventListener('resize', computeSize);

    // devicePixelRatio change listener with fallback (Safari/older)
    const mql = window.matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`);
    if (mql.addEventListener) mql.addEventListener('change', computeSize);
    else if (mql.addListener) mql.addListener(computeSize);

    // Create the Rive instance
    const riveInstance = new rive.Rive({
      src: 'richardhome.riv',
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      stateMachines: 'State Machine 1',
      artboard: 'Dashboard',
      layout: layout,
      onLoad: function () {
        // Wire up the trigger safely
        const vmi = riveInstance.viewModelInstance;
        const trigProperty = vmi && vmi.trigger && vmi.trigger('trig');

        function copyEmail() {
          navigator.clipboard.writeText('richard@studiobo.io').catch(console.warn);
        }

        if (trigProperty && typeof trigProperty.on === 'function') {
          trigProperty.on(copyEmail);
        } else {
          console.warn('Trigger "trig" not found.');
        }

        // Initial crisp resize
        riveInstance.resizeDrawingSurfaceToCanvas();
      },
    });
  </script>
</body>
</html>
