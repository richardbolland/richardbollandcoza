<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./richfavicon.png" sizes="32x32">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Home of Richard Bolland</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #rive-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #FFF;
      /* Ensure canvas stays in the background */
      z-index: 1; 
    }
    
    /* New Button Styles */
    .privacy-btn {
      position: absolute;
      bottom: 20px;
      right: 20px; /* Places it in the bottom right corner */
      z-index: 10; /* Ensures it sits ON TOP of the Rive file */
      
      text-decoration: none;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }

    .privacy-btn:hover {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <canvas id="rive-canvas"></canvas>

  <a href="/privacy-policy" class="privacy-btn">Privacy Policy</a>

  <script src="https://unpkg.com/@rive-app/webgl2@2" crossorigin="anonymous"></script>
  <script>
    const layout = new rive.Layout({
      fit: rive.Fit.layout || rive.Fit.Layout,
      layoutScaleFactor: 1,
    });

    const canvas = document.getElementById('rive-canvas');

    let rafId = null;
    function computeSize() {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
        rafId = null;
      });
    }

    window.addEventListener('resize', computeSize);

    const mql = window.matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`);
    if (mql.addEventListener) mql.addEventListener('change', computeSize);
    else if (mql.addListener) mql.addListener(computeSize);

    const riveInstance = new rive.Rive({
      src: 'richardhome.riv',
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      stateMachines: 'State Machine 1',
      artboard: 'Dashboard',
      layout: layout,
      onLoad: function () {
        const vmi = riveInstance.viewModelInstance;

        // Helper to attach triggers
        function bindTrigger(name, action) {
          const prop = vmi && vmi.trigger && vmi.trigger(name);
          if (prop && typeof prop.on === 'function') {
            prop.on(action);
          } else {
            console.warn(`Trigger "${name}" not found.`);
          }
        }

        // Email trigger
        bindTrigger('trig', () => {
          navigator.clipboard.writeText('richard@studiobo.io')
            .catch(console.warn);
        });

        // BlueSky trigger with 0.5s delay
        bindTrigger('blueSky', () => {
          setTimeout(() => {
            window.open(
              'https://bsky.app/profile/studiobolland.bsky.social',
              '_blank',
              'noopener,noreferrer'
            );
          }, 500);
        });

        // LinkedIn trigger with 0.5s delay
        bindTrigger('linkedIn', () => {
          setTimeout(() => {
            window.open(
              'https://www.linkedin.com/in/richardbolland/',
              '_blank',
              'noopener,noreferrer'
            );
          }, 500);
        });

        // Initial crisp resize
        riveInstance.resizeDrawingSurfaceToCanvas();
      },
    });
  </script>
</body>
</html>
