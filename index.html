<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The internet home of Richard Bolland</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>
  <script>
    const canvas = document.getElementById('rive-canvas');

    const r = new rive.Rive({
      src: 'richardhome.riv',
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      stateMachines: 'State Machine 1',
      artboard: 'Dashboard',
      layout: new rive.Layout({
        fit: rive.Fit.contain,        // contain, cover, or fill depending on your preference
        alignment: rive.Alignment.center
      }),
      onLoad: () => {
        // Bind trigger if using ViewModel
        const vmi = r.viewModelInstance;
        if (vmi) {
          const trigProperty = vmi.trigger('trig');
          if (trigProperty && trigProperty.on) {
            trigProperty.on(() => {
              navigator.clipboard.writeText('richard@studiobo.io')
                .catch(err => console.error('Clipboard error:', err));
            });
          }
        }

        // Ensure canvas is crisp
        r.resizeDrawingSurfaceToCanvas();
      }
    });

    // Keep canvas sharp on resize and DPI changes
    function resize() {
      r.resizeDrawingSurfaceToCanvas();
    }
    window.addEventListener('resize', resize);
    matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`)
      .addEventListener('change', resize);
  </script>
</body>
</html>
